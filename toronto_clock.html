<!DOCTYPE html>
<html>
<head>
    <title>多倫多時鐘</title>
    <style type="text/css">
        body {
            background-color: pink;
        }
        .clock {
            display: inline-block;
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="clock">
        <script>
            function updateTime() {
                var d = new Date();
                var utcOffset = -4; // 加拿大多伦多为 UTC-4
                var localTime = d.getTime() + (d.getTimezoneOffset() * 60000);
                var torontoTime = new Date(localTime + (utcOffset * 3600000));
                var hours = torontoTime.getHours();
                var minutes = torontoTime.getMinutes();
                var seconds = torontoTime.getSeconds();
                var ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                minutes = (minutes < 10 ? "0" : "") + minutes;
                seconds = (seconds < 10 ? "0" : "") + seconds;
                var timeString = hours + ":" + minutes + ":" + seconds + ' ' + ampm;
                document.getElementById("clock").innerHTML = timeString;
            }
            setInterval(updateTime, 1000);
        </script>
        <div id="clock"></div>
    </div>
</body>
</html>
