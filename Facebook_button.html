<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>社交媒體按鈕</title>
    <style>
        .btn-container {
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-block;
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e0a2d7;
            color: #185c94;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 2px 2px 5px #ccc;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #90ade0;
            box-shadow: 2px 2px 10px #ccc;
        }

        .btn img {
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="https://www.facebook.com/Chiaoting89" class="btn" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/150px-2021_Facebook_icon.svg.png" alt="Facebook 圖示">
            Facebook
        </a>
        <a href="https://www.instagram.com/chiaoting89/" class="btn" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram 圖示">
            Instagram
        </a>
    </div>
</body>
</html>
