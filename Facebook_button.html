<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook 按鈕</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e0a2d7;
            color: #185c94;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 2px 2px 5px #ccc;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #90ade0;
            box-shadow: 2px 2px 10px #ccc;
        }

        .btn img {
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="https://reurl.cc/rL0bWb" class="btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/150px-2021_Facebook_icon.svg.png" alt="Facebook 圖示">
        Facebook
    </a>
</body>
</html>
